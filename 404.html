<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
        }
        .cat-404 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #cat-animation {
            width: 600px; /* adjust as needed */
            height: 600px;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #2e0023;
            font-weight: bold;
            
        }
        .message a {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            background: #000000;
            color: #fff;
            text-decoration: none;
        }
        .message a:hover {
            background: #c27695;
        }
    </style>
</head>
<body>
    <div id="cat-container" class="cat-404">
            <lottie-player id="cat-animation" src="./animation/Pink Cat.json" background="transparent" speed="1" autoplay loop
                mode="normal">
            </lottie-player>
    </div>
    <div class="message">
        <p>Có lẽ bạn đã đi lạc cùng mình quay về nào</p>
        <a href="index.html">Quay Về Trang Chủ</a>
    </div>
</body>
</html>
