    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/shop.css">
        <link rel="stylesheet" href="css/animation.css">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="js/ai-integration.js"></script>
        <title>peace chill</title>
        <style>
            @media (max-width: 768px) and (max-height: 700px) {
                .CatSleepingHeader {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <main>

            <div id="shop">
                <div class="direction" id="breadcrumb"></div>
                <div class="tag-menu">
                    <video autoplay muted loop playsinline >
                        <source src="video/Shopbanner.mp4" type="video/mp4">
                    </video>
                </div>
                <section class="search-row">
                <form class="search-form" onsubmit="find(event)">
                    <input type="text" placeholder="Search..." class="search-item" />
                    <button type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                    <button type="button" class="all-item" onclick="showAllItems()">
                        Xem tất cả
                    </button>
                    <button type="button" class="sort-mobile"
                        onclick="document.getElementById('toggle-mobile-filter').checked = true;">
                        Bộ lọc
                    </button>
                    <input type="checkbox" id="toggle-mobile-filter" hidden>
                    <label for="toggle-mobile-filter" class="overlay-mobile-filter"></label>
                    <div class="mobile-filter">
                        <form action="">
                            <p class="filer-text">Bộ lọc</p>
                            <p>Giá tiền</p>
                            <div class="range-price">
                                <select name="" id="">
                                    <option value=""></option>  
                                </select>
                            </div>
                            <div class="Used">
                                <p class="filter-title">Loại sản phẩm</p>
                                <input type="radio" name="find" value="1"> Len
                                <input type="radio" name="find" value="2"> Công cụ  
                            </div>
                                <div class="filter-material">
                                    <p class="filter-title">Kích Cỡ</p>
                                    <label><input type="checkbox"> 50g </label><br>
                                    <label><input type="checkbox"> 70g</label><br>
                                    <label><input type="checkbox"> 100g</label><br>
                                    <label><input type="checkbox"> 200g</label>
                                </div>
                            <div class="form-start">
                                <button type="reset">Reset</button>
                                <button type="button" id="sort-button-mobile">Let Sort</button>
                            </div>
                        </form>
                    </div>
                </section>
                <div class="shop-buy">
                    <section class="filter">
                        <div class="filter-price">
                            <form action="" >
                                <p class="filer-text">Sort</p>
                                <p>Giá</p>
                                <div class="range-price">
                                    <select id="rangePriceSelect">
                                        <option value="">0k - 50k</option>  
                                        <option value="">50k - 100k</option>  
                                        <option value="">100k - 150k</option>  
                                        <option value="">150k - 200k</option>  
                                        <option value="">200k - 250k</option>  
                                        <option value="">250k - 300k</option>  
                                    </select>
                                </div>
                                <div class="Used">
                                    <p class="filter-title">Loại sản phẩm</p>
                                    <input type="radio" name="find" value="1"> Len
                                    <input type="radio" name="find" value="2"> Công cụ
                                </div>
                                <div class="filter-material">
                                    <p class="filter-title">Kích Cỡ</p>
                                    <label><input type="checkbox"> 25gram </label>
                                    <label><input type="checkbox"> 50gram </label><br>
                                    <label><input type="checkbox"> 75gram </label><br>
                                    <label><input type="checkbox"> 120gram </label><br>
                                    <label><input type="checkbox"> 175gram </label><br>
                                </div>
                                <div class="form-start">
                                    <button type="reset">Làm mới </button>
                                    <button type="button" id="sort-button-default" onclick="filter()">Lọc</button>
                                </div>
                            </form>
                        </div>
                    </section>
                    <section class="shopproitem">
                        <div class="shopitem" id="product-list">

                        </div>
                        <div class="pagination">
                            <button class="page-btn" onclick="prev()">Trước</button>
                            <button class="page-btn" onclick="next()">Tiếp</button>
                        </div>
                    </section>

                </div>

            </div>

        </main>

        <script src="js/config.js"></script>
        <script src="js/shop-products.js"></script>
        <script src="js/header.js" ></script>
        <script src="js/js.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/breadcrumb.js" defer></script>
        <script src="js/admin-products.js"></script>
    </body>

    </html>
