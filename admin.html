<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>peace chill</title>
</head>

<body>

    <main>
        <div class="admin-layout">
            <!-- Sidebar -->
            <div class="direction" id="breadcrumb"></div>
            <aside class="admin-sidebar">
                <ul class="sidebar-menu">
                    <li class="active" data-section="product-management"><i class="bi bi-wrench"></i>product management
                    </li>
                    <li data-section="order-management"><i class="bi bi-cart"></i>order management</li>
                    <li data-section="account-management"><i class="bi bi-person"></i> account management</li>
                    <li data-section="category-management"><i class="bi-list-nested"></i> category management</li>
                </ul>
            </aside>

            <!-- Main Content -->
            <section class="main-section active" data-section="product-management">
                <h2 class="section-title">
                    <p>Product Management</p>
                    <button id="btn-add">+ Add Product</button>
                </h2>
                <div id="product-list-view">
                    <div class="filters">
                        <input type="text" placeholder="Search products...">
                        <select>
                            <option>All Categories</option>
                            <option>Yarn Cotton</option>
                            <option>Yarn Wool</option>
                            <option>Tool</option>
                            <option>Workshop</option>
                        </select>
                    </div>
                    <div id="grid-item">
                        <!-- Product Card -->

                    </div>
                    <div class="pagination">
                        <button class="btn btn-prev" onclick="prev()">Previous</button>
                        <button class="btn btn-next" onclick="next()">Next</button>
                    </div>
                </div>

                <div id="add-product-view" style="display: none;">
                    <h3>Add New Product</h3>
                    <div id="addProductForm">
                        <div class="form-section">
                            <label>Product Name:</label>
                            <input type="text" id="productName" required>

                            <label>Category:</label>
                            <select id="productCategory" required>
                                <option value="">-- Select Category --</option>
                                <option value="1">Yarn Cotton</option>
                                <option value="2">Yarn Wool</option>
                                <option value="3">Tools</option>
                                <option value="4">Workshop</option>
                            </select>

                            <label>Price:</label>
                            <input type="number" id="productPrice" step="0.01" required>

                            <label>Description:</label>
                            <textarea id="productDescription" rows="3"></textarea>

                            <label>Image URL:</label>
                            <input type="text" id="productImage">

                            <label>Product Type:</label>
                            <select id="productType">
                                <option value="san_pham">Sản phẩm</option>
                                <option value="workshop">Workshop</option>
                            </select>
                        </div>

                        <div class="variant-section">
                            <h4>Product Variants</h4>
                            <div id="variantContainer">

                            </div>
                            <button type="button" class="btn btn-add-variant" id="btnAddVariant">+ Add Variant</button>
                            <div class="form-buttons">
                                <button type="submit" class="btn btn-save">Save Product</button>
                                <button type="button" class="btn btn-back" id="btnBackToList">Back</button>
                            </div>
                        </div>
                    </div>  
                </div>

            </section>
            <section class="main-section" data-section="order-management">
                <h2 class="section-title">Order Management</h2>
            </section>
            <section class="main-section" data-section="account-management">
                <h2 class="section-title">Account Management</h2>
            </section>
            <section class="main-section" data-section="category-management">
                <h2 class="section-title">Category Management</h2>
            </section>
        </div>
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            setupSidebarTabs();

            const btnAdd = document.getElementById('btn-add');
            const btnBack = document.getElementById('btnBackToList');
            const listView = document.getElementById('product-list-view');
            const addView = document.getElementById('add-product-view');
            const variantContainer = document.getElementById('variantContainer');
            const btnAddVariant = document.getElementById('btnAddVariant');
            const form = document.getElementById('addProductForm');

            // Toggle view
            btnAdd.addEventListener('click', () => {
                listView.style.display = 'none';
                addView.style.display = 'block';
                btnAdd.style.display = 'none';
            });
            btnBack.addEventListener('click', () => {
                addView.style.display = 'none';
                listView.style.display = 'block';
                btnAdd.style.display = 'inline-block';
            });

            // Thêm biến thể
            btnAddVariant.addEventListener('click', () => {
                const variantDiv = document.createElement('div');
                variantDiv.classList.add('variant-item');
                variantDiv.innerHTML = `
            <div class="variant-fields">

                <label>Color:</label>
                <input type="text" name="variantColor" placeholder="red">

                <label>Size:</label>
                <input type="text" name="variantSize" placeholder="100gr">

                <label>Material:</label>
                <input type="text" name="variantMaterial" placeholder="Cotton">

                <label>Image URL:</label>
                <input type="text" name="variantImage" placeholder="Image URL">

                <label>Extra Price:</label>
                <input type="number" name="variantPriceExtra" step="0.01" value="0">

                <button type="button" class="btn btn-remove-variant">Remove</button>
            </div>
        `;
                variantContainer.appendChild(variantDiv);
 

                // Thêm sự kiện xóa
                variantDiv.querySelector('.btn-remove-variant').addEventListener('click', () => {
                    variantDiv.remove();
                });
            });
            // su kien save
        });




        function setupSidebarTabs() {
            const menuItems = document.querySelectorAll('.sidebar-menu li');
            const sections = document.querySelectorAll('.main-section');

            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Xóa active ở tất cả li
                    menuItems.forEach(li => li.classList.remove('active'));
                    this.classList.add('active');

                    // Ẩn tất cả section
                    sections.forEach(sec => sec.classList.remove('active'));
                    // Hiện section tương ứng với hiệu ứng smooth
                    const sectionName = this.getAttribute('data-section');
                    const showSection = document.querySelector(`.main-section[data-section="${sectionName}"]`);
                    if (showSection) showSection.classList.add('active');
                });
            });
        }

        let currentPage = 0;
        const pageSize = 8;
        let productsData = [];
        let filteredData = null;
        function print(products) {
            const list = document.getElementById('grid-item');
            const showProducts = products.slice(currentPage * pageSize, (currentPage + 1) * pageSize);
            list.innerHTML = showProducts.map(product => `
                <div class="card-item">
                    <img src="${product.image}" alt="${product.name}">
                    <h3 class="item-name">${product.name}</h3>
                    <p class="item-category">Category: ${product.category}</p>
                    <p class="item-price">Price: $${product.price.toFixed(2)}</p>
                    <p class="item-stock">Stock: ${product.stock}</p>
                    <div class="card-actions">
                        <button class="btn btn-edit">Edit</button>
                        <button class="btn btn-delete">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        function renderProducts() {
            const data = filteredData !== null ? filteredData : productsData;
            print(data);
        }

        // Fetch products from JSON file
        fetch('api/item-management.json')
            .then(res => res.json())
            .then(data => {
                productsData = data.items;
                renderProducts();
            })
            .catch(error => {
                console.error('Error loading products:', error);
            });

        function next() {
            const data = filteredData !== null ? filteredData : productsData;
            if ((currentPage + 1) * pageSize < data.length) {
                currentPage++;
                renderProducts();
            }
        }

        function prev() {
            if (currentPage > 0) {
                currentPage--;
                renderProducts();
            }
        }


    </script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/js.js"></script>
    <script src="js/ai-integration.js"></script>

</body>

</html>
