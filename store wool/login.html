<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/ai-integration.js"> </script>
    <title>peace chill</title>
</head>

<body>
    <main>
        <div id="login">
            <div class="direction" id="breadcrumb"></div>
            <!-- Form Login Start -->
            <div class="login-container">
                <form class="login-form">
                    <h2 class="login-title">Chào mừng quý khách</h2>
                    <p class="login-subtitle">đăng nhập vào tài khoản của bạn</p>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-person"></i></span>
                        <input type="text" placeholder="Email or username" required>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-lock"></i></span>
                        <input type="password" placeholder="mật khẩu" required>
                        <span class="input-icon input-eye"><i class="bi bi-eye-slash"></i></span>
                    </div>
                    <div class="login-options">
                        <a href="#" class="forgot-link">quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                    <div class="login-divider">
                        hoặc
                    </div>
                    <div class="login-social">
                        <button type="button" class="social-btn google"><i class="bi bi-google"></i>Google</button>
                        <button type="button" class="social-btn facebook"><i class="bi bi-facebook"></i>Facebook</button>
                    </div>
                    <div class="login-bottom">
                        tôi chưa có tài khoản? <a href="register.html">Đăng ký</a>
                    </div>
                </form>
            </div>
            <!-- Form Login End -->
        </div>

    </main>
    <script src="js/header.js"></script>
    <script src="js/config.js"></script>
    <script src="js/js.js"></script>
    <script src="js/footer.js" defer></script>
    <script src="js/breadcrumb.js" defer></script>
</body>

</html>
