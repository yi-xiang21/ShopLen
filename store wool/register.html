<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="css/animation.css">
    <script src="js/ai-integration.js"> </script>
    <title>peace chill</title>
    <style>
        @media (max-width: 768px) and (max-height: 700px) {
        .CatSleepingHeader {
            top: -2%;
            left: 35%;
        }
        }

    @media (max-width: 768px) and (min-height: 701px) {
        .CatSleepingHeader {
            top: 5%;
            left: 35%;
        }
    }
    </style>
</head>

<body>
    <main>
        <div id="login">
            <div class="direction" id="breadcrumb"></div>
            <div class="register-container">
                <form class="register-form ">
                    <h2 class="register-title">Tạo Tài khoản</h2>
                    <p class="register-subtitle">đăng ký để trở thành thành viên</p>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-person"></i></span>
                        <input type="text" name="firstName" placeholder="Họ" required>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-person"></i></span>
                        <input type="text" name="lastName" placeholder="Tên" required>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-person-badge"></i></span>
                        <input type="text" name="username" placeholder="tài khoản" required>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-telephone"></i></span>
                        <input type="tel" name="phone" placeholder="Số điện thoại">
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" placeholder="mật khẩu" required>
                        <span class="input-icon input-eye"><i class="bi bi-eye-slash"></i></span>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="bi bi-lock"></i></span>
                        <input type="password" name="confirmPassword" placeholder="nhập lại mật khẩu" required>
                        <span class="input-icon input-eye"><i class="bi bi-eye-slash"></i></span>
                    </div>

                    <button type="submit" class="register-btn">Đăng ký</button>
                    <div class="register-social">
                        <button type="button" class="social-btn google"><i class="bi bi-google"></i> Google</button>
                        <button type="button" class="social-btn facebook"><i class="bi bi-facebook"></i>
                            Facebook</button>
                    </div>
                    <div class="register-bottom">
                        tôi đã có tài khoản? <a href="login.html">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/header.js"></script>
    <script src="js/config.js"></script>
    <script src="js/js.js"></script>
    <script src="js/footer.js" defer></script>
    <script src="js/breadcrumb.js" defer></script>
</body>

</html>
