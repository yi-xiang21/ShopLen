
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<body>
    
    <main>
        <div class="direction" id="breadcrumb"></div>
        <div id="cart">
            <!-- header -->
            <div class="cart-head">
                <div class="product-col">Sản phẩm</div>
                <div class="right-grid">
                    <div class="price-col">Đơn giá</div>
                    <div class="qty-col">Số lượng</div>
                    <div class="total-col">Tổng tiền</div>
                </div>
            </div>
            <!-- items -->
            <div id="cart-items" class="cart-items">
                <!-- Sản phẩm sẽ được render động từ JavaScript -->
            </div>

            <!-- summary -->

        </div>
        <aside class="cart-summary">
            <div class="summary-row">
                <div>Tổng tiền</div><span id="total-price"></span>
                
            </div>
            <a href="bill.html" id="checkoutBtn" class="btn-checkout" >Thanh toán</a>

        <section id="mail">
            <div class="mail-details">
                <p class="title-mail">Tham Gia Cộng Đồng Đan Của Chúng Tôi</p>

                    các mẫu độc quyền</p>

                <div class="mail-form">
                    <input type="email" placeholder="Địa chỉ email của bạn" required>
                    <button>Đăng Ký</button>
                </div>
            </div>
        </section>
        
        
    </main>
    <script src="js/header.js"></script>
    <script src="js/js.js"></script>

    <script src="js/cart.js"></script>
