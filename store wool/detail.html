<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="js/ai-integration.js"></script>
    <title>Chi tiết sản phẩm - ShopLen</title>
</head>

<body>

    <main>
        <div id="detail">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Trang chủ</a>
                <i class="bi bi-chevron-right"></i>
                <a href="shop.html">Cửa hàng</a>
                <i class="bi bi-chevron-right"></i>
                <span id="product-name">Sản phẩm</span>
            </div>

            <!-- Product Detail Section -->
            <section class="product-detail">
                <div class="product-images">
                    <div class="main-image">
                        <img id="main-product-image" src="" alt="Sản phẩm">
                    </div>
                    <div class="thumbnail-gallery">
                        <button class="thumbnail-nav prev-thumb" onclick="scrollThumbnails(-1)">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <div class="thumbnail-container">
                            <div class="thumbnail-images" id="thumbnail-images">
                                <!-- Thumbnails will be loaded here -->
                            </div>
                        </div>
                        <button class="thumbnail-nav next-thumb" onclick="scrollThumbnails(1)">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="product-info">
                    <h1 id="product-title">Tên sản phẩm</h1>
                    <div class="product-code">
                        <span>Mã sản phẩm: </span>
                        <span id="product-code">-</span>
                    </div>

                    <div class="product-price">
                        <span class="current-price" id="product-price">0₫</span>
                    </div>

                    <div class="product-options">
                        <div class="option-group">
                            <label>Màu sắc:</label>
                            <div class="color-options-grid" id="color-options">
                                <!-- Color options will be loaded here -->
                            </div>
                        </div>

                        <div class="shipping-info-box">
                            <i class="bi bi-truck"></i>
                            <div class="shipping-text">
                                <span class="shipping-free">Miễn phí vận chuyển</span>
                                <span class="shipping-condition">Cho đơn hàng từ 499.000₫</span>
                            </div>
                        </div>

                        <div class="option-group quantity-group">
                            <label>Số lượng:</label>
                            <div class="quantity-wrapper">
                                <div class="quantity-selector">
                                    <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                                    <input type="number" id="quantity" value="1" min="1" max="99">
                                    <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                                </div>
                                <span class="stock-info" id="stock-info">14 sản phẩm có sẵn</span>
                            </div>
                        </div>
                    </div>

                    <div class="product-actions">
                        <button class="btn-add-cart" onclick="addToCart()">
                            Thêm vào giỏ hàng
                        </button>
                        <button class="btn-buy-now" onclick="buyNow()">
                            Mua ngay
                        </button>
                    </div>
                </div>
            </section>

            <!-- Product Details Sections (Collapsible) -->
            <section class="product-details-sections">
                <div class="detail-section">
                    <button class="detail-section-header" onclick="toggleSection(this)">
                        <span>Thông tin chi tiết sản phẩm</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="detail-section-content">
                        <div id="detailed-description">
                            <!-- Detailed description will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <button class="detail-section-header" onclick="toggleSection(this)">
                        <span>Chất liệu</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="detail-section-content">
                        <div id="product-material">Len</div>
                    </div>
                </div>

                <div class="detail-section">
                    <button class="detail-section-header" onclick="toggleSection(this)">
                        <span>Đánh giá khách hàng</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="detail-section-content">
                        <div id="reviews-content">
                            <!-- Reviews will be loaded here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Similar Products -->
            <section class="similar-products">
                <h2>Sản phẩm cùng loại</h2>
                <div class="similar-products-container">
                    <button class="similar-nav prev-similar" onclick="scrollSimilar(-1)">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <div class="similar-products-scroll" id="similar-products">
                        <!-- Similar products will be loaded here -->
                    </div>
                    <button class="similar-nav next-similar" onclick="scrollSimilar(1)">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>
    <script src="js/header.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/breadcrumb.js"></script>
</body>

</html>
