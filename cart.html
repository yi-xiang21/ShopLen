
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/about.css">
    <script src="js/ai-integration.js"></script>
    <title>peace chill</title>
</head>

<body>
    
    <main>
        <div class="direction" id="breadcrumb"></div>
        <div id="cart">
            <!-- header -->
            <div class="cart-head">
                <div class="product-col">Item</div>
                <div class="right-grid">
                    <div class="price-col">Cost</div>
                    <div class="qty-col">quantity</div>
                    <div class="total-col">total</div>
                </div>
            </div>
            <!-- items -->
            <div id="cart-items" class="cart-items">
                <div class="cart-row">
                    <div class="product-col">
                        <img class="product-thumb" src="" alt="">
                        <div class="product-info">
                            <div class="name">Tên sản phẩm</div>
                            <div class="meta">Mô tả ngắn </div>
                            <button id="remove-cart">Xóa</button>
                        </div>
                    </div>

                    <div class="right-grid">
                        <div class="price-col">30.000₫</div>
                        <div class="qty-col">
                            <div class="qty-control">
                                <button data-action="dec">-</button>
                                <input class="qty-input" type="text" value="1" >
                                <button data-action="inc">+</button>
                            </div>
                        </div>
                        <div class="total-col"></div>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="product-col">
                        <img class="product-thumb" src="" alt="">
                        <div class="product-info">
                            <div class="name">Tên sản phẩm</div>
                            <div class="meta">Mô tả ngắn · SKU</div>
                            <button id="remove-cart">Xóa</button>
                        </div>
                    </div>

                    <div class="right-grid">
                        <div class="price-col">30.000₫</div>
                        <div class="qty-col">
                            <div class="qty-control">
                                <button data-action="dec">-</button>
                                <input class="qty-input" type="text" value="1" >
                                <button data-action="inc">+</button>
                            </div>
                        </div>
                        <div class="total-col"></div>
                    </div>
                </div>
                <!-- lặp các cart-row tiếp theo -->
            </div>

            <!-- summary -->

        </div>
        <aside class="cart-summary">
            <div class="summary-row">
                <div>Total Cost:</div><span id="total-price"></span>
                
            </div>
            <a href="bill.html" id="checkoutBtn" class="btn-checkout" >Purchase</a>
        </aside>
        <section id="mail">
            <div class="mail-details">
                <p class="title-mail">Join Our knitting</p>
                <p class="conten-mail">Subscribe to our newsletter for weekly workshop updates , new yarn arrivals , and
                    exclusive patterns</p>

                <div class="mail-form">
                    <input type="email" placeholder="Your email address" required>
                    <button>Subscribe</button>
                </div>
            </div>
        </section>
        
        
    </main>
    <script src="js/header.js"></script>
    <script src="js/js.js"></script>
    <script src="js/footer.js" defer></script>
    <script src="js/breadcrumb.js" defer></script>
    <script src="js/cart.js"></script>
    


</body>

</html>
